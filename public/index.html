<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Electricity Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Live Electricity Data</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                console.log('Fetched Data:', data); // Log the data received
                return data;
            } catch (error) {
                console.error('Error fetching data:', error); // Log any errors
            }
        }

        async function renderChart() {
            const data = await fetchData();
            if (!data) {
                console.error('No data received'); // Log if no data is received
                return;
            }
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timestamps || [], // Customize based on actual data structure
                    datasets: [{
                        label: 'Electricity Usage',
                        data: data.values || [], // Customize based on actual data structure
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderChart();
        setInterval(renderChart, 60000); // Refresh data every minute
    </script>
</body>
</html>
